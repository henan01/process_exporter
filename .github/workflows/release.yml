name: Build and Release

on:
  push:
    tags:
      - 'v*'  # å½“æŽ¨é€ä»¥ v å¼€å¤´çš„æ ‡ç­¾æ—¶è§¦å‘ï¼ˆä¾‹å¦‚ v1.0.0ï¼‰
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  build:
    name: Build for ${{ matrix.os }}/${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            suffix: linux_amd64
          - os: linux
            arch: arm64
            suffix: linux_arm64
          - os: linux
            arch: arm
            suffix: linux_arm32
            goarm: "7"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.20'

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.ref_type }}" == "tag" ]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "tag=${VERSION}" >> $GITHUB_OUTPUT
          else
            VERSION="dev-$(git rev-parse --short HEAD)"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "tag=dev" >> $GITHUB_OUTPUT
          fi

      - name: Build binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          if [ -n "${{ matrix.goarm }}" ]; then
            export GOARM="${{ matrix.goarm }}"
          fi
          LDFLAGS="-s -w"
          OUTPUT="process_exporter_${{ matrix.suffix }}"
          go build -ldflags="$LDFLAGS" -o "$OUTPUT" main.go
          chmod +x "$OUTPUT"

      - name: Create checksum
        run: |
          OUTPUT="process_exporter_${{ matrix.suffix }}"
          sha256sum "$OUTPUT" > "$OUTPUT.sha256"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: process_exporter_${{ matrix.suffix }}
          path: |
            process_exporter_${{ matrix.suffix }}
            process_exporter_${{ matrix.suffix }}.sha256
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${VERSION}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
